apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: kube-proxy
  namespace: kube-system
  labels:
    k8s-app: kube-proxy
spec:
  selector:
    matchLabels:
      k8s-app: kube-proxy
  template:
    metadata:
      labels:
        k8s-app: kube-proxy
    spec:
      serviceAccountName: kube-proxy
      hostNetwork: true
      priorityClassName: system-node-critical
      containers:
        - name: kube-proxy
          image: k8s.gcr.io/kube-proxy:v1.27.3
          command:
            - /usr/local/bin/kube-proxy
            - --proxy-mode=ipvs
            # Removed --config flag to use default config
            - --hostname-override=$(NODE_NAME)
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          volumeMounts:
            - name: kube-proxy
              mountPath: /var/lib/kube-proxy
            - name: xtables-lock
              mountPath: /run/xtables.lock
              readOnly: false
      hostPID: true
      volumes:
        - name: kube-proxy
          hostPath:
            path: /var/lib/kube-proxy
        - name: xtables-lock
          hostPath:
            path: /run/xtables.lock
