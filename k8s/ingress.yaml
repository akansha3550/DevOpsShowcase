apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kubevisualizer-ingress
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  ingressClassName: traefik
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
          # Removed /api path to backend-service to avoid conflict with frontend proxy
