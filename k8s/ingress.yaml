apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kubevisualizer-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  ingressClassName: traefik
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
          - path: /pods
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 3000
