# This file defines an Ingress resource for the kubevisualizer application.
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kubevisualizer-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  ingressClassName: traefik # <-- Add this line
  rules:
    # - host: 3.218.1.176  # Keep this commented or delete
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: frontend-service
              port:
                number: 3000
        - path: /api
          pathType: Prefix
          backend:
            service:
              name: backend-service
              port:
                number: 5000
